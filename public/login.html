<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Corelia Cloud</title>
  <link href="./css/main.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="./images/favicon-96x96.png" sizes="96x96"/>
  <link rel="icon" type="image/svg+xml" href="./images/favicon.svg"/>
  <link rel="shortcut icon" href="./images/favicon.ico"/>
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png"/>
  <meta name="apple-mobile-web-app-title" content="Corelia" />
  <link rel="manifest" href="./images/site.webmanifest"/>
</head>

<body>
  <form class="container d-flex justify-content-center pt-5">
    <div class="w-100" style="max-width: 400px;">
      <img src="./images/corelia_logo_500x150.svg" class="img-fluid mb-3">
      <div class="border rounded-3 px-3 py-3">
        <img src="./images/login_500x150.svg" class="img-fluid" style="max-height: 120px">

        <label for="email" class="form-label">Email* (required)</label>
        <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email" required>
  
        <label for="password" class="form-label">Password* (required)</label>
        <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password" required>
  
        <button type="button" class="btn btn-primary w-100">Log In</button>
      </div>
    </div>
  </form>
  </div>

  <!-- Bootstrap 5 CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
  crossorigin="anonymous"></script>

  <script src="./main.js"></script>
</body>

</html>
