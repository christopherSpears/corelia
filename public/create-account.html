    <!-- Create Account Form -->
  <form class="container d-flex justify-content-center pt-5" id="createAccountForm">
    <div class="w-100" style="max-width: 400px;">
      <img src="./images/corelia_logo_500x150.svg" class="img-fluid mb-3">
      <div class="border rounded-3 px-3 py-3">
        <img src="./images/create_account_500x150.svg" class="img-fluid" style="max-height: 120px">

        <label for="email" class="form-label">Email* (required)</label>
        <input type="email" class="form-control mb-3" id="email" name="email" placeholder="Email" required>
        <small id="emailFeedback" class="form-text text-muted d-block mb-3"></small>
  
        <label for="firstName" class="form-label">First name* (required)</label>
        <input type="text" class="form-control mb-3" id="firstName" name="firstName" placeholder="First name" required>
        <small id="firstNameFeedback" class="form-text text-muted d-block mb-3"></small>
  
        <label for="lastName" class="form-label">Last name* (required)</label>
        <input type="lastName" class="form-control mb-3" id="lastName" name="lastName" placeholder="Last name" required>
        <small id="lastNameFeedback" class="form-text text-muted d-block mb-3"></small>

        <label for="roleSelector" class="form-label">Role</label>
        <select class="form-select mb-3" aria-label="Role dropdown" id="roleSelector">
          </select>
  
        <button type="button" class="btn btn-primary w-100" onclick="createUser();">Create Account</button>
      </div>
    </div>
  </form>

  <!-- Bootsrtap 5 Toast Message -->
  <div class="toast-container position-fixed top-50 start-50 translate-middle" style="z-index: 100;">
    <div id="successToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="./images/favicon.ico" class="rounded me-2" alt="corelia logo">
            <strong class="me-auto">User created</strong>
            <small>Just now</small>
            <button id="closeToastButton" type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            User successfully created. They will receive an email with a temporary password momentarily. The first time they log in, they will need to change their password.
        </div>
    </div>
</div>
